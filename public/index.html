<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600" rel="stylesheet">
    <title>Travelers</title>
</head>

<body>
    <section class="login-section">
            <div class="login-page">
                        <form id="login-form">
                        <h1 class="title">
                            Travelers
                        </h1>
                        <h1 class="section-title">log in</h1>
                            <input type="email" id="login-email-input" name="email-input" placeholder="email" required>
                            <input type="password" id="login-password-input" name="password-input" placeholder="password" required>
                            <p class="demo-account">-Demo account-</p>
                            <p class="demo-id">id  :  demo@demo.com</p>
                            <p class="demo-pass">pass  :  this-is-demo-pass</p>
                            <button class="button login-button" type="submit">log in</button>
                        <p class="or">or</p>
                        <button class="button sign-up-button">
                            sign up
                        </button>
                        </form>
            </div>
    </section>


    <section class="signup-section" hidden>

        <div class="signup-page">
                        <form class="signup-form">
                           <h1 class="title">
                            Travelers
                        </h1>
                        <h1 class="section-title">sign up</h1>
                            <input type="text" id="name-input" name="name-input" placeholder="name" required>
                            <input type="email" id="email-input" name="email-input" placeholder="email" required>
                            <input type="password" id="password-input" name="password-input" placeholder="pass: at lease 10 characters" required>
                            <button class="button signup-button" type="submit">sign up</button>
                            <p class="or">or</p>
                            <button class="button change-to-log-in-button">
                            log in
                            </button>
                        </form>

            </div>
    </section>



    <section class="nav-section" hidden>
        <nav role="navigation">
                <div class="nav-bar" >
                      <div class="main-search" id="nav-search-button">Travelers</div>
                    <div id="nav-logout-button">log out</div>
                    <div id="nav-mylist-button">my list</div>
                    <ion-icon id="nav-logout-icon" name="log-out"></ion-icon>
                </div>
            </nav>
    </section>






    <section class="search-section" role="region" hidden>
            <div class="search-page">
                <form class="search-form">
                    <div class="title">
                        <h2>
                            Travelers
                        </h2>
                    </div>
                    <input type="text" class="search-input" id="search-input" name="search-input" placeholder="city,venue...">
                    <button class="button search-button" type="submit">search</button>
                </form>
            </div>
    </section>








    <section class="result-section" role="region" hidden>
        <div class="foursquare-search-result" >
                <h2 class="section-title">results</h2>
                <div id="search-results" aria-live="assertive">
                    <ul class="row">

                    </ul>
                </div>
                <div class="no-result-text">

                </div>
            </div>
    </section>






    <section class="more-info-section" role="region" hidden>
        <div class="row detail-info">
            <h2 id="venue-name"></h2>
            <div id="detail-info-results" aria-live="assertive">

            </div>
        </div>
    </section>







    <section class="mylist-section" role="region" hidden>
       <h2 class="mylist-title">My List</h2>
        <div class="mylist-results">
            <ul>

            </ul>
        </div>
    </section>






    <section class="item-edit-section" role="region" hidden>
        <div class="row edit-item">
            <h2 class="edit"></h2>
            <div id="edit-item-display" aria-live="assertive">

            </div>
        </div>
    </section>

    <footer>
        <div class="row">
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=100007144038643" target="_blank">
                            <ion-icon class="ion-social-facebook" name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/realnuno" target="_blank">
                            <ion-icon class="ion-social-twitter" name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:inbeom918@gmail.com" target="_blank">
                            <ion-icon class="ion-social-email" name="mail"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <p>
                &copy; 2018 Ian Hwang
            </p>
            <p>
                built with
                <ion-icon name="heart" style=color:#ea0000; padding: 0 3px></ion-icon> &amp; <ion-icon name="musical-note" style=color:#000000></ion-icon>NoVa, September 2018.
            </p>
        </div>
    </footer>

        <script src="client.js"></script>
</body>

</html>
